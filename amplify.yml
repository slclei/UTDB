version: 1
applications:
  -appRoot: UtDataBase/UtahWellsDB/utah_wells_db
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - rm -rf node_modules && rm -f package-lock.json
            - npm install
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
