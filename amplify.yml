version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - rm -rf node_modules && rm -f package-lock.json
            - npm install
            - npx browserslist@latest --update-db
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: UtDataBase/UtahWellsDB/utah_wells_db
