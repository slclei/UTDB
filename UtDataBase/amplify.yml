version: 1
applications:
   env:
      variables:
        key: value
   frontend:
    phases:
      preBuild:
        commands:
          - cd UtDataBase/UtahWellsDB/utah_wells_db
          - npm ci
      # IMPORTANT - Please verify your build commands
      build:
        commands: 
          -npm run build
    artifacts:
      # IMPORTANT - Please verify your build output directory
      baseDirectory: build
      files:
        - '**/*'
    cache:
      paths:  
        - node_modules/**/*
