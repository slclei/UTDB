version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        -npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: UtDataBase/UtahWellsDB/utah_wells_db/build
    files:
      - ' UtDataBase/UtahWellsDB/utah_wells_db/**/*'
  cache:
    paths:  
      - UtDataBase/UtahWellsDB/utah_wells_db//node_modules/**/*
